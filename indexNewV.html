<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>IUT Clicker</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="libraries/MDBoostrap/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="libraries/MDBoostrap/css/mdb.min.css"/>
    <link type="text/css" rel="stylesheet" href="libraries/BoostrapTable/css/dataTables.bootstrap4.min.css"/>
    <link type="text/css" rel="stylesheet" href="libraries/Odometer/css/odometer-theme-train-station.css"/>
</head>
<body class="elegant-color white-text">

    <div class="row align-content-center">
        <div class="col-lg-4">
            <div class="row justify-content-center">
                <div class="odometer" id="odometer"></div>
            </div>
            <div class="row justify-content-center">
                <img src="./images/IUT.png" class="imageClickable waves-effect" onclick="addUnit()"/>
            </div>
        </div> <!-- col with odometer and image clickable -->

        <div class="col-lg-4">
            <div class="row justify-content-center">
                <div class="card indigo text-center z-depth-2">
                    <div class="card-body">
                        <p class="white-text mb-0"> Generator(s) bought</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center margin-top">
                <canvas id="canvas" class="canvasBought"></canvas>
            </div>
            <div class="row justify-content-center margin-top">
                <button class="badge-danger btn" onclick="resetEnclos()" data-placement="bottom" data-trigger="hover" data-toggle="popover"  data-container="body" data-html="true">Reset l'enclos</button>

                <div id="popover-content" hidden>
                </div>
            </div>
        </div> <!-- bought canvas-->

        <div class="col-lg-4">
             <div id="table" class="table-responsive">
                <table class="table table-responsive table-striped text-center profTable">
                </table>
            </div>
            <button class="badge-danger btn" onclick="save()">SAVE</button>
            <button class="badge-danger btn" onclick="load()">LOAD</button>
        </div> <!-- buy tab-->
    </div>

    <script type="text/javascript" src="libraries/JQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libraries/MDBoostrap/js/popper.min.js"></script>
    <script type="text/javascript" src="libraries/MDBoostrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libraries/MDBoostrap/js/mdb.min.js"></script>
    <script type="text/javascript" src="libraries/BoostrapTable/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="libraries/Odometer/js/odometer.min.js"></script>
    <script type="text/javascript" src="libraries/Lodash/js/lodash.min.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/json2.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/oXHR.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/classes/Tileset.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/classes/Map.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/classes/Personnage.js"></script>
    <script type="text/javascript" src="libraries/Rpg_Effect/rpg.js"></script>
    <script type="text/javascript" src="js/GameScript.js"></script>

</body>
</html>
